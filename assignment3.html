<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h2 style="color:tomato">Ordered List-:</h2>

    <ol type="1" style="font-size:15px">

        <li>Pizza</li>
        <li>Burger</li>
        <li>Fries</li>
        <li>Pasta</li>
    </ol>

    <ol type="1" style="font-size:15px" start="10">
        <li>AUDI</li>
        <li>BMW</li>
        <li>TOYOTA</li>
        <li>LEXUS</li>
    </ol>

    <ol type="A" style="font-size:15px">
        <li>Rohit</li>
        <li>Virat</li>
        <li>Kl rahul</li>
        <li>Rishabh</li>
    </ol>

    <ol type="I" style="font-size:15px">
        <li>Cricket</li>
        <li>Football</li>
        <li>Tennis</li>
        <li>Hockey</li>

    </ol>

    <hr>

    <h2 style="color:tomato">Unordered List-:</h2>

    <ul type="disc" style="font-size:20px">

        <li>Naan</li>
        <li>Paratha</li>
        <li>Roti</li>
        <li>Soup</li>
        <li>Rice</li>
    </ul>


</body>

</html>
